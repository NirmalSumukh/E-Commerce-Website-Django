{% load static %}

<style>
.hero-section {
    margin-top: 0px; /* Account for fixed navbar */
    height: 100vh;
    overflow: hidden;
    position: relative;
}

.carousel-item.hero-slide {
    height: 100vh;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    align-items: center;
    position: relative;
}

.hero-slide::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(135deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0.4) 100%);
    z-index: 1;
}

.hero-content {
    position: relative;
    z-index: 2;
    color: white;
    animation: slideInLeft 1s ease-out;
}

.hero-title {
    font-size: 4rem;
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 1.5rem;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.hero-title .highlight {
    color: #ff8c00;
    text-shadow: 0 0 20px rgba(255, 140, 0, 0.5);
}

.hero-subtitle {
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 2rem;
    opacity: 0.9;
    max-width: 500px;
}

.hero-search-form {
    max-width: 600px;
}

.search-form .input-group {
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    border-radius: 50px;
    overflow: hidden;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
}

.search-input {
    border: none;
    background: transparent;
    color: white;
    font-size: 1.1rem;
    padding: 1rem 1.5rem;
    border-radius: 50px 0 0 50px;
    height: auto; /* Override default form-control height */
}

.search-input::placeholder {
    color: rgba(255,255,255,0.7);
}

.search-input:focus {
    background: transparent;
    border: none;
    box-shadow: none;
    color: white;
}

.btn-search {
    background: linear-gradient(135deg, #ff8c00, #ff6b00);
    border: none;
    color: white;
    padding: 1rem 2rem;
    font-size: 1.2rem;
    border-radius: 0 50px 50px 0;
    transition: all 0.3s ease;
}

.btn-search:hover {
    background: linear-gradient(135deg, #ff6b00, #ff4500);
    transform: scale(1.05);
    box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
}

/* Carousel Controls */
.carousel-control-prev,
.carousel-control-next {
    width: auto;
    opacity: 1;
}

.carousel-control-prev {
    left: 30px;
}

.carousel-control-next {
    right: 30px;
}

.carousel-nav-btn {
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    width: 60px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.carousel-nav-btn i {
    font-size: 1.5rem;
    color: white;
}

.carousel-control-prev:hover .carousel-nav-btn,
.carousel-control-next:hover .carousel-nav-btn {
    background: rgba(255, 140, 0, 0.8);
    transform: scale(1.1);
    box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
}

/* Carousel Fade Effect */
.carousel-fade .carousel-item {
    opacity: 0;
    transition: opacity 0.8s ease-in-out;
}

.carousel-fade .carousel-item.active {
    opacity: 1;
}

/* Animation */
@keyframes slideInLeft {
    from {
        opacity: 0;
        transform: translateX(-100px);
    }
    to {
        opacity: 1;
        transform: translateX(0);
    }
}

/* Responsive Design */
@media (max-width: 768px) {
    .hero-section {
        margin-top: 56px;
    }
    
    .hero-title {
        font-size: 2.5rem;
    }
    
    .hero-subtitle {
        font-size: 1rem;
    }
    
    .search-input {
        font-size: 1rem;
        padding: 0.8rem 1rem;
    }
    
    .btn-search {
        padding: 0.8rem 1.5rem;
    }
    
    .carousel-nav-btn {
        width: 50px;
        height: 50px;
    }
    
    .carousel-control-prev {
        left: 15px;
    }
    
    .carousel-control-next {
        right: 15px;
    }
}

@media (max-width: 576px) {
    .hero-title {
        font-size: 2rem;
    }
    
    .hero-subtitle {
        font-size: 0.9rem;
    }
    
    .hero-search-form {
        max-width: 100%;
    }
}
</style>

<!-- Hero Carousel Section -->
{% if carousel_slides %}
<section class="hero-section">
    <div id="heroCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
        <!-- Carousel Inner Content -->
        <div class="carousel-inner">
            {% for slide in carousel_slides %}
            <div class="carousel-item hero-slide {% if forloop.first %}active{% endif %}" style="background-image: url('{{ slide.image.url }}');">
                <div class="container">
                    <div class="hero-content">
                        <h1 class="hero-title">{{ slide.caption_header|safe }}</h1>
                        <p class="hero-subtitle">{{ slide.caption_text }}</p>
                        
                        <!-- Search Bar Form -->
                        {% comment %} {# --- MODIFICATION: Point the form action to Oscar's search URL --- #}
                        <form class="search-form hero-search-form" action="{% url 'oscar:search' %}" method="get">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control search-input" placeholder="Search accessories, TVs, and more..." aria-label="Search">
                                <button class="btn btn-search" type="submit">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                        </form> {% endcomment %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Carousel Controls -->
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-nav-btn">
                <i class="bi bi-chevron-left"></i>
            </span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-nav-btn">
                <i class="bi bi-chevron-right"></i>
            </span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</section>
{% endif %}
<!-- End Hero Carousel Section -->
